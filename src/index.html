<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>簡單網頁範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-section {
            text-align: center;
            margin: 20px 0;
        }
        .image-section img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            border: 1px solid #ddd;
        }
        .content {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我們的網頁!</h1>
    </header>

    <div class="container">
        <section class="image-section">
            <h2>我們的精美圖片</h2>
            <img src="https://picsum.photos/id/237/200/300" alt="美麗的圖片" width="1200" height="600">
        </section>

        <section class="content">
            <h3>關於我們</h3>
            <p>這是一些關於我們的簡短介紹。您可以根據需要更改這段文字。</p>
        </section>
    </div>

    <footer>
        <p>&copy; 1112211018 UD2A 蔡旻慧</p>
    </footer>

</body>
</html>
